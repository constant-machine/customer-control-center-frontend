<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
        <tr class="center-align">
          <th>ID</th>
          <th>Customer Name</th>
          <th>Project Name</th>
          <th>Description</th>
          <th>Created date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let project of projectList" class="center-align">
          <td>{{ project.id }}</td>
          <td>{{ project.customer.userName }}</td>
          <td>{{ project.projectName }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.creationDate }}</td>
          <td>
            <button type="button" (click)="deleteProject(project)" class="btn"><i class='fas fa-trash-alt delete'></i>></button>
          </td>
        </tr>
        <tr>
          <td *ngIf="projectList.length == 0" colspan="6">No project Found</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
